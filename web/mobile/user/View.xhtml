<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UserViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewUserTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UserListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UserViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{userController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUserLabel_id}"/>
                            <h:outputText value="#{userController.selected.id}" title="#{myBundle.ViewUserTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUserLabel_name}"/>
                            <h:outputText value="#{userController.selected.name}" title="#{myBundle.ViewUserTitle_name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUserLabel_age}"/>
                            <h:outputText value="#{userController.selected.age}" title="#{myBundle.ViewUserTitle_age}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUserLabel_isAdmin}"/>
                            <h:selectBooleanCheckbox id="isAdmin" value="#{userController.selected.isAdmin}" title="#{myBundle.EditUserTitle_isAdmin}"  disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUserLabel_createdDate}"/>
                            <h:outputText value="#{userController.selected.createdDate}" title="#{myBundle.ViewUserTitle_createdDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
