<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UserEditPage" lazy="true">
        <pm:header title="#{myBundle.EditUserTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UserListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UserEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{userController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditUserLabel_id}" for="id" />
                            <h:outputText id="id" value="#{userController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUserLabel_name}" for="name" />
                            <p:inputText id="name" value="#{userController.selected.name}" title="#{myBundle.EditUserTitle_name}" required="true" requiredMessage="#{myBundle.EditUserRequiredMessage_name}" size="25" maxlength="25"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUserLabel_age}" for="age" />
                            <p:inputText id="age" value="#{userController.selected.age}" title="#{myBundle.EditUserTitle_age}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUserLabel_isAdmin}" for="isAdmin" />
                            <p:selectBooleanCheckbox id="isAdmin" value="#{userController.selected.isAdmin}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUserLabel_createdDate}" for="createdDate" />
                            <p:calendar id="createdDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{userController.selected.createdDate}" title="#{myBundle.EditUserTitle_createdDate}" required="true" requiredMessage="#{myBundle.EditUserRequiredMessage_createdDate}" showOn="button"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{userController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:UserListPage:UserListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:UserListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
