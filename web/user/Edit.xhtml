<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UserEditDlg" widgetVar="UserEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditUserTitle}" closeOnEscape="true">

            <h:form id="UserEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{userController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditUserLabel_id}" for="id" />
                        <h:outputText id="id" value="#{userController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditUserLabel_name}" for="name" />
                        <p:inputText id="name" value="#{userController.selected.name}" title="#{myBundle.EditUserTitle_name}" required="true" requiredMessage="#{myBundle.EditUserRequiredMessage_name}" size="25" maxlength="25"/>

                        <p:outputLabel value="#{myBundle.EditUserLabel_age}" for="age" />
                        <p:inputText id="age" value="#{userController.selected.age}" title="#{myBundle.EditUserTitle_age}"/>

                        <p:outputLabel value="#{myBundle.EditUserLabel_isAdmin}" for="isAdmin" />
                        <p:selectBooleanCheckbox id="isAdmin" value="#{userController.selected.isAdmin}" />

                        <p:outputLabel value="#{myBundle.EditUserLabel_createdDate}" for="createdDate" />
                        <p:calendar id="createdDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{userController.selected.createdDate}" title="#{myBundle.EditUserTitle_createdDate}" required="true" requiredMessage="#{myBundle.EditUserRequiredMessage_createdDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.save}" value="#{myBundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UserEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('UserEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
