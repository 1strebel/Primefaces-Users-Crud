<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserViewDlg" widgetVar="UserViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewUserTitle}" closeOnEscape="true">

            <h:form id="UserViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{userController.selected != null}">

                        <h:outputText value="#{myBundle.ViewUserLabel_id}"/>
                        <h:outputText value="#{userController.selected.id}" title="#{myBundle.ViewUserTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewUserLabel_name}"/>
                        <h:outputText value="#{userController.selected.name}" title="#{myBundle.ViewUserTitle_name}"/>

                        <h:outputText value="#{myBundle.ViewUserLabel_age}"/>
                        <h:outputText value="#{userController.selected.age}" title="#{myBundle.ViewUserTitle_age}"/>

                        <h:outputText value="#{myBundle.ViewUserLabel_isAdmin}"/>
                        <h:selectBooleanCheckbox id="isAdmin" value="#{userController.selected.isAdmin}" title="#{myBundle.EditUserTitle_isAdmin}"  disabled="true"/>

                        <h:outputText value="#{myBundle.ViewUserLabel_createdDate}"/>
                        <h:outputText value="#{userController.selected.createdDate}" title="#{myBundle.ViewUserTitle_createdDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('UserViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
